
<head><link href="https://fonts.googleapis.com/css?family=Cabin|Indie+Flower|Inknut+Antiqua|Lora|Ravi+Prakash" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  /></head>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-between">
        <!-- Brand -->
        <a class="navbar-brand me-2 mb-1 d-flex align-items-center" >
          <img src="./assets/logo1.svg" height="40" width="60" alt="" loading="lazy" style="margin-top: 2px;">
        </a>
        
        <!-- Search form -->
        <form class="input-group w-auto my-auto d-none d-sm-flex">
          <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" style="min-width: 125px;">
          <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
        </form>
    
        <!-- Left elements -->
        <ul class="navbar-nav flex-row d-none d-md-flex">
    
          <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
              <a class="nav-link" routerLink="/user/home-user">Home</a>
            </li>
          <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
            <a class="nav-link" routerLink="/user/films">Films</a>
          </li>
          <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
            <a class="nav-link" routerLink="/user/myticket">My Tickets</a>
          </li>
          <li class="nav-item me-3 me-lg-1" routerLinkActive="active">
            <a class="nav-link" routerLink="/user/profile">Profile</a>
          </li>
          <li class="nav-item me-3 me-lg-1" >
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
        
        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link d-sm-flex align-items-sm-center" >
              <img src="https://mdbootstrap.com/img/new/avatars/1.webp" class="rounded-circle" height="22" alt="" loading="lazy">
              <strong class="d-none d-sm-block ms-1">{{nom}}</strong>
            </a>
          </li>
        </ul>
      </div>
    </nav>




  
    <body>
  

<div class="container" >
  <h1 class="upcomming">My Tickets: {{ numberOfTickets }}</h1>
  <div class="item" *ngFor="let ticket of tickets">
    <div class="item-right" >
      <h3 class="num">{{ticket.id}}</h3>
      <p class="day">{{ticket.film.prix}}DT</p>
      <span class="up-border"></span>
      <span class="down-border"></span>
    </div> <!-- end item-right -->
    
    <div class="item-left">
      <p class="event">{{ticket.film.genre}}</p>
      <h2 class="title">{{ticket.film.titre}}</h2>
      
      <div class="sce">
        <div class="icon">
          <i class="fa fa-table"></i>
        </div>
        <p>{{ticket.film.heureProjection}} <br/></p>
      </div>
      <div class="fix"></div>
      <div class="loc">
        <div class="icon">
          <i class="fa fa-map-marker"></i>
        </div>
        <p>{{ticket.film.salle.nom}} <br/> </p>
      </div>
      <div class="fix"></div>
      <button class="tickets">Tickets</button>
    </div> <!-- end item-right -->
  </div> <!-- end item -->
</div>
</body>
